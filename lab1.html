<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab1</title>
</head>
<body>
    <form id="accountForm">
        <div>
            <label for="username">Username: </label>
            <input type="text" name="username" maxlength="255" required placeholder="Enter your username">
            <span class="error-message" id="usernameError"></span> <!-- Inline error message -->
        </div>

        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" minlength="8" maxlength="255" required placeholder="Password">
            <button onclick="togglePassword()">Show/Hide</button>
            <span class="error-message" id="passwordError"></span> <!-- Inline error message -->
        </div>

        <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" maxlength="255" required placeholder="Enter your email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <span class="error-message" id="emailError"></span> <!-- Inline error message -->
        </div>

        <div>
            <label for="fullName">Full Name (Optional):</label>
            <input type="text" name="fullName" placeholder="Enter your full name">
        </div>

        <div>
            <label for="role">Role: </label>
            <select name="role" required>
                <option value="">Select a role</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select>
            <span class="error-message" id="roleError"></span> <!-- Inline error message -->
        </div>

        <div>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" name="profilePicture" accept="image/*" id="profilePictureInput">
            <input type="url" name="profilePictureUrl" placeholder="Or enter image URL">
            <div>
                <img id="profilePreview" src="#" alt="Profile Preview" style="display: none; width: 100px; height: 100px;">
            </div>
        </div>

        <div class="form-field">
            <label for="createdAt">Account Created At</label>
            <input type="text" id="createdAt" name="createdAt" readonly>
        </div>

        <div class="form-field">
            <label for="lastUpdatedAt">Last Updated At</label>
            <input type="text" id="lastUpdatedAt" name="lastUpdatedAt" readonly>
        </div>

        <!-- Buttons: Submit and Cancel -->
        <div class="button-group">
            <button type="submit" id="submitButton" disabled>Create Account</button>
            <button type="button" id="cancelButton" class="cancel-button">Cancel</button> <!-- New Cancel Button -->
        </div>
    </form>

    <script>
        const form = document.getElementById('accountForm');
        const submitButton = document.getElementById('submitButton');
        const createdAt = document.getElementById('createdAt');
        const lastUpdatedAt = document.getElementById('lastUpdatedAt');
        const profilePictureInput = document.getElementById('profilePictureInput');
        const profilePreview = document.getElementById('profilePreview');
        const cancelButton = document.getElementById('cancelButton');

        function togglePassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        // Profile picture preview
        profilePictureInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    profilePreview.src = event.target.result;
                    profilePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                profilePreview.style.display = 'none';
            }
        });

        // Set initial timestamps
        const now = new Date().toLocaleString();
        createdAt.value = now;
        lastUpdatedAt.value = now;

        // Function to check if all required fields are valid
        function checkFormValidity() {
            const isValid = form.checkValidity();
            submitButton.disabled = !isValid;
        }

        // Inline error validation messages
        form.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', function() {
                const errorMessage = input.nextElementSibling;
                if (!input.checkValidity()) {
                    errorMessage.textContent = input.validationMessage;
                } else {
                    errorMessage.textContent = '';
                }
            });
        });

        // Cancel button to go back to the previous page
        cancelButton.addEventListener('click', function() {
            window.history.back();  // Navigate back to the previous page
        });

        // Form submission handler
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (form.checkValidity()) {
                lastUpdatedAt.value = new Date().toLocaleString();
                console.log('Form submitted successfully');
            }
        });

        // Initial check (in case some fields are pre-filled)
        checkFormValidity();
    </script>
</body>
</html>
