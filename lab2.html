    <!-- Main Content -->
    <main>
        <div class="login-container">
            <button class="close-button" aria-label="Close">x</button>

            <form id="loginForm">
                <h2 class="text-center text-primary fw-bold pb-3">Login to your account</h2>
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="email" name="email" required placeholder="Enter your email or username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="align-items-center" type="password" id="password" name="password" required placeholder="Enter your password">
                    <i class="password-toggle pt-2 fas fa-eye" onclick="togglePassword()"></i>
                </div>

                <div class="checkbox-wrapper">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="remember" style="display: none;">
                        <span class="checkmark"></span>
                    </label>
                    <span>Remember me</span>
                </div>

                <button type="submit" class="login-button">
                    <span>Login</span>
                    <div class="spinner"></div>
                </button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-button google" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        Login with Google
                    </button>
                    <button type="button" class="social-button github" onclick="socialLogin('github')">
                        <i class="fab fa-github"></i>
                        Login with GitHub
                    </button>
                    <button type="button" class="social-button facebook" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook"></i>
                        Login with Facebook
                    </button>
                </div>

                <div class="links">
                    <a href="#forgot-password">Forgot Password?</a>
