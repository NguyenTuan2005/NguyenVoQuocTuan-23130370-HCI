    <main>
        <!-- Root element for React -->
        <div id="root" role="main"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>

        <script type="text/babel">
            const MyLearningDashboard = () => {
                const [activeTab, setActiveTab] = React.useState('All courses');
                const [searchQuery, setSearchQuery] = React.useState('');
                const [selectedSort, setSelectedSort] = React.useState('Recently Accessed');
                const [selectedCategory, setSelectedCategory] = React.useState('All');
                const [selectedProgress, setSelectedProgress] = React.useState('All');
                const [selectedInstructor, setSelectedInstructor] = React.useState('All');

                // Regular courses data
                const courses = [
                    {
                        id: 1,
                        title: "FPT_ISMS Refresh Training S2 2024 (Vietnamese)",
                        provider: "FSOFT Content Development",
                        progress: 100,
                        rating: 0,
                        imageUrl: "img/Integration-Introduction.jpg"
                    },
                    {
                        id: 2,
                        title: "The Complete Spring Boot Development Bootcamp",
                        provider: "Learn The Part Inc., Rayan Slim",
                        progress: 100,
                        rating: 0,
                        imageUrl: "img/Spring_Boot_Bootcamp.jpg"
                    },
                    {
                        id: 3,
                        title: "MuleSoft 4.X Complete Guide For Beginners",
                        provider: "Chinna Reddy",
                        progress: 1,
                        rating: 0,
                        imageUrl: "img/MuleSoft_4.X_Guide.jpg"
                    },
                    {
                        id: 4,
                        title: "English Vocabulary: 504 Essential Words",
                        provider: "Mister Rabiey",
                        progress: 15,
                        rating: 5,
                        imageUrl: "img/504_Essential_Words.jpg"
                    }
                ];

                // New learning paths data
                const learningPaths = [
                    {
                        id: 1,
                        title: "Induction Training_GAAFOFY (VI)",
                        provider: "FPT",
                        completedItems: 1,
                        totalItems: 6,
                        progress: (1 / 6) * 100,
                        imageUrl: "img/Find_Out_for_Yourself.jpg"
                    },
                    {
                        id: 2,
                        title: "Induction Training for BO_IT_Mandatory (VI)",
                        provider: "FPT",
                        completedItems: 9,
                        totalItems: 9,
                        progress: 100,
                        imageUrl: "img/BO_IT_Mandatory.jpg"
                    }
                ];

                const FilterButton = ({ label, value, setValue, options }) => (
                    <div className="dropdown">
                        <button
                            className="btn btn-outline-secondary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                        >
                            {label}
                        </button>
                        <ul className="dropdown-menu">
                            {/* Add dropdown menu items if needed */}
                        </ul>
                    </div>
                );

                const CourseCard = ({ course }) => (
                    <div className="card h-100 shadow-sm">
                        <div className="position-relative">
                            <img
                                src={course.imageUrl}
                                alt={course.title}
                                className="card-img-top object-fit-cover p-2"
                                style={{ height: '10rem' }}
                            />
                            <button className="btn btn-sm position-absolute top-0 end-0 m-2 rounded-circle">
                                <i className="fa fa-ellipsis-h"></i>
                            </button>
                        </div>
                        <div className="card-body">
                            <h3 className="card-title fs-5 fw-semibold mb-1">{course.title}</h3>
                            <p className="card-text text-muted small mb-3">{course.provider}</p>
                            <div className="mb-2">
                                <div className="progress" style={{ height: '0.5rem' }}>
                                    <div
                                        className="progress-bar"
                                        role="progressbar"
                                        style={{
                                            width: `${course.progress}%`,
                                            backgroundColor: 'var(--primary-color)'
                                        }}
                                        aria-valuenow={course.progress}
                                        aria-valuemin="0"
                                        aria-valuemax="100"
                                    ></div>
                                </div>
                                <div className="d-flex justify-content-between align-items-center mt-1">
                                    <span className="small text-muted">{course.progress}% complete</span>
                                </div>
                            </div>
                            <div className="course-rating">
                                {[...Array(5)].map((_, i) => (
                                    <span
                                        key={i}
                                        className={`fs-5 ${i < course.rating ? 'text-warning' : 'text-muted'}`}
                                    >
                                        ★
                                    </span>
                                ))}
                                {course.rating === 0 && <span className="small text-muted ms-2">Leave a rating</span>}
                                {course.rating > 0 && <span className="small text-muted ms-2">Your rating</span>}
                            </div>
                        </div>
                    </div>
                );

                const LearningPathCard = ({ path }) => (
                    <div className="card h-100 shadow-sm">
                        <div className="card-body d-flex">
                            <div className="me-3">
                                <img
                                    src={path.imageUrl}
                                    alt={path.provider}
                                    className="rounded"
                                    style={{ width: '3rem', height: '3rem', objectFit: 'contain' }}
                                />
                            </div>
                            <div className="flex-grow-1">
                                <div className="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <p className="small text-muted mb-1">Learning path</p>
                                        <h3 className="card-title fs-5 fw-semibold">{path.title}</h3>
                                    </div>
                                    <button className="btn btn-light rounded-circle">
                                        <i className="bi bi-three-dots"></i>
                                    </button>
                                </div>
                                <p className="small text-muted mb-2">
                                    {path.completedItems} of {path.totalItems} items complete
                                </p>
                                <div className="progress" style={{ height: '0.5rem' }}>
                                    <div
                                        className="progress-bar"
                                        role="progressbar"
                                        style={{
                                            width: `${path.progress}%`,
                                            backgroundColor: 'var(--primary-color)'
                                        }}
                                        aria-valuenow={path.progress}
                                        aria-valuemin="0"
                                        aria-valuemax="100"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                );

                return (
                    <div className="min-vh-100 p-4">
                        <div className="container">
                            <div className="row">
                                <div className="col-12 bg-light rounded-2 p-2">
                                    <div className="bg-white shadow-sm rounded mb-4">
                                        <div className="p-3">
                                            <h1 className="display-5 text-secondary fw-bold mb-4 text-start">MY LEARNING</h1>
                                            <div className="text-muted">
                                                <span className="fw-semibold mx-2">87hr 36min</span> watched •
                                                <button className="btn btn-link text-primary p-0 ms-2 text-decoration-none">
                                                    View all activity
                                                </button>
                                            </div>
                                        </div>

                                        <nav className="mb-4">
                                            <ul className="nav nav-tabs border-bottom">
                                                {['All courses', 'Learning paths', 'Certifications', 'Archived', 'Learning tools'].map((item) => (
                                                    <li className="nav-item" key={item}>
                                                        <button
                                                            className={`nav-link text-secondary ${activeTab === item ? 'active fw-bold' : 'fw-light'}`}
                                                            onClick={() => setActiveTab(item)}
                                                        >
                                                            {item}
                                                        </button>
                                                    </li>
                                                ))}
                                            </ul>
                                        </nav>
                                    </div>

                                    {/* Filters section - show only for All courses tab */}
                                    {activeTab === 'All courses' && (
                                        <div className="row g-4 mb-4 align-items-end">
                                            <div className="col-12 col-md-3">
                                                <h2 className="fs-6 fw-medium mb-2">Sort by</h2>
                                                <FilterButton
                                                    label="Recently Accessed"
                                                    value={selectedSort}
                                                    setValue={setSelectedSort}
                                                />
                                            </div>

                                            <div className="col-12 col-md-6">
                                                <h2 className="fs-6 fw-medium mb-2">Filter by</h2>
                                                <div className="d-flex gap-3">
                                                    <FilterButton
                                                        label="Categories"
                                                        value={selectedCategory}
                                                        setValue={setSelectedCategory}
                                                    />
                                                    <FilterButton
                                                        label="Progress"
                                                        value={selectedProgress}
                                                        setValue={setSelectedProgress}
                                                    />
                                                    <FilterButton
                                                        label="Instructor"
                                                        value={selectedInstructor}
                                                        setValue={setSelectedInstructor}
                                                    />
                                                    <button className="btn btn-light shadow-sm">Reset</button>
                                                </div>
                                            </div>

                                            <div className="col-12 col-md-3">
                                                <div className="position-relative">
                                                    <input
                                                        type="text"
                                                        placeholder="Search my courses"
                                                        value={searchQuery}
                                                        onChange={(e) => setSearchQuery(e.target.value)}
                                                        className="form-control ps-4"
                                                    />
                                                    <i className="fa fa-search position-absolute top-50 start-0 translate-middle-y text-muted ms-2"></i>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* Content section */}
                                    <div className={`row row-cols-1 ${activeTab === 'All courses' ? 'row-cols-md-2 row-cols-lg-4' : ''} g-4`}>
                                        {activeTab === 'All courses' && courses.map(course => (
                                            <div className="col" key={course.id}>
                                                <CourseCard course={course} />
                                            </div>
                                        ))}

                                        {activeTab === 'Learning paths' && learningPaths.map(path => (
                                            <div className="col" key={path.id}>
                                                <LearningPathCard path={path} />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<MyLearningDashboard />);
        </script>
    </main>

    <footer class="bg-light text-center mt-2 py-4">
        <div class="container">
            <p class="mb-0">&copy; 2024 THANIEL. All rights reserved.</p>
            <div class="mt-2">
                <a href="#" class="text-secondary mx-2">Privacy Policy</a>
                <a href="#" class="text-secondary mx-2">Terms of Service</a>
                <a href="#" class="text-secondary mx-2">Contact</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
